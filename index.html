<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线计算器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="tabs">
            <button class="tab active">基础计算器</button>
            <button class="tab">高级计算器</button>
        </div>
        <div class="display">
            <input type="text" id="result" readonly value="0">
        </div>
        <div class="buttons">
            <button class="btn function">存储</button>
            <button class="btn function">取存</button>
            <button class="btn function">退格</button>
            <button class="btn function">清屏</button>
            
            <button class="btn function">累存</button>
            <button class="btn function">积存</button>
            <button class="btn function">清存</button>
            <button class="btn operator">÷</button>
            
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator">×</button>
            
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator">-</button>
            
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operator">+</button>
            
            <button class="btn number zero">0</button>
            <button class="btn number">.</button>
            <button class="btn number">+/-</button>
            <button class="btn equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
